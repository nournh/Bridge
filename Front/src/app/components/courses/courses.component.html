<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>

  <!-- Header Section -->
  <header class="header d-flex align-items-center justify-content-between px-4 py-3">
    <img src="http://localhost:9090/images/logo.png" alt="Logo" class="logo">
    <a href="/login" class="btn btn-outline-primary">Login</a>
  </header>

  <!-- Hero Section -->
  <section class="hero-section text-center text-light d-flex align-items-center">
    <div class="container">
      <h1 class="hero-title">Improve your skills<br>to prepare for a better future</h1>
      <div class="hero-buttons">
        <button class="btn btn-primary">View More</button>
        <button class="btn btn-outline-light">Discover Our Courses</button>
      </div>
    </div>
  </section>

  <!-- Courses Section -->
  <section class="courses-section py-5">
    <div class="container text-center">
      <h2 class="section-title">Our Courses</h2>
      <div class="row justify-content-center">
        <!-- Course Cards -->
        <div class="col-md-4 mb-4" *ngFor="let course of courses">
          <div class="card shadow-sm">
            <img [src]="course.imageUrl" class="card-img-top" alt="{{course.title}}">
            <div class="card-body">
              <h5 class="card-title">{{ course.title }}</h5>
              <p class="card-text">{{ course.price }} DT/Month</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact-section py-5">
    <div class="container">
      <h2 class="section-title text-center mb-4">Contact Us</h2>
      <form class="contact-form mx-auto">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control rounded-pill" id="name" placeholder="Your Name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control rounded-pill" id="email" placeholder="Your Email">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control rounded" id="message" rows="4" placeholder="Write your message here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send the Message</button>
      </form>
    </div>
  </section>

  <!-- Register Button -->
  <div class="register-btn text-center my-5">
    <button class="btn btn-success btn-lg px-5">REGISTER NOW</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
