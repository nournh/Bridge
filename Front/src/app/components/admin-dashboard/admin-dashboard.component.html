<div class="admin-dashboard">
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Courses</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Admin Dashboard</h1>
    </div>
    <div class="add-course-form">
      <h2>Add New Course</h2>
      <form (ngSubmit)="addCourse()"> <!-- ngSubmit is used for form submission -->
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter course title"
          [(ngModel)]="editCourse.title" 
          required
        />

        <label for="price">Price:</label>
        <input
          type="number"
          id="price"
          name="price"
          placeholder="Enter course price"
          [(ngModel)]="editCourse.price" 
        />

        <label for="imageUrl">Upload Image:</label>
        <input
          type="file"
          id="imageUrl"
          name="imageUrl"
          (change)="onImageSelected($event)"
          required
        />

        <button type="submit">Add Course</button>
      </form>
    </div>

    <div class="courses-list">
      <h2>Courses</h2>
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td><img [src]="course.imageUrl" alt="Course image" /></td>
            <td>{{ course.title }}</td>
            <td>${{ course.price }}</td>
            <td>
              <button (click)="setEditCourse(course)">Edit</button>
              <button (click)="deleteCourse(course.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
